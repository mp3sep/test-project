<div class="wrapper">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <form [formGroup]="contactForm" (ngSubmit)="formValue(contactForm.value)">
                            <div class="form-group">
                                <label class="d-block">User Name</label>
                                <input type="text" name="username" class="form-control" formControlName="username" autocomplete="off">
                                <small class="text-danger" *ngIf="contactForm.invalid && contactForm.touched">please file filed</small>
                            </div>
                            <div class="form-group">
                                <label class="d-block">User Password</label>
                                <input type="password" name="password" class="form-control" formControlName="password" autocomplete="off">
                                <small class="text-danger" *ngIf="contactForm.invalid && contactForm.touched">please file filed</small>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary">Send Query</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
